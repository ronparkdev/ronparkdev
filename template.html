<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to know Ron? - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0a0e27;
            --dark-card: #151932;
            --light-bg: #f8fafc;
            --light-card: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --accent: #667eea;
            --accent-hover: #764ba2;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-opacity-only: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            --light-bg: var(--dark-bg);
            --light-card: var(--dark-card);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            background: var(--dark-bg);
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 80%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent-hover) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #f093fb 0%, transparent 50%);
            animation: bgMove 20s ease infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }

        /* Navigation Header */
        .nav-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }

        body.dark-mode .nav-header {
            background: rgba(21, 25, 50, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: var(--primary-gradient);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 100px auto 50px;
            padding: 3rem;
            background: var(--light-card);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.dark-mode .container {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            margin: 2rem 0 1rem;
            font-weight: 700;
            position: relative;
            transition: var(--transition);
        }

        h1 {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-size: 1.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid;
            border-image: var(--primary-gradient) 1;
            margin-top: 3rem;
        }

        h3 {
            font-size: 1.4rem;
            color: var(--accent);
        }

        p {
            color: var(--text-secondary);
            margin: 1.2rem 0;
            font-size: 1.05rem;
            line-height: 1.8;
            animation: fadeIn 0.8s ease 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Links */
        a {
            color: var(--accent);
            text-decoration: none;
            position: relative;
            font-weight: 500;
            transition: var(--transition);
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        a:hover {
            color: var(--accent-hover);
        }

        /* Lists */
        ul, ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        li {
            color: var(--text-secondary);
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        /* Code Blocks */
        pre {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            font-family: 'Fira Code', monospace;
        }

        pre::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            display: flex;
            gap: 8px;
        }

        pre::after {
            content: '• • •';
            position: absolute;
            top: 10px;
            left: 15px;
            color: #4a5568;
            letter-spacing: 8px;
        }

        code {
            background: rgba(102, 126, 234, 0.1);
            color: var(--accent);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        th {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.dark-mode td {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        /* Blockquotes */
        blockquote {
            border-left: 4px solid;
            border-image: var(--primary-gradient) 1;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 0 12px 12px 0;
            font-style: italic;
            position: relative;
        }

        blockquote::before {
            content: '"';
            font-size: 3rem;
            color: var(--accent);
            position: absolute;
            top: -10px;
            left: 10px;
            opacity: 0.3;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
            filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, 0.2));
            transition: var(--transition);
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 5rem;
            background: var(--light-bg);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            padding: 0;
        }

        .footer-content {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        .footer-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .footer-left h4 {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .footer-left p {
            font-size: 0.9rem;
            margin: 0;
        }

        .footer-center {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .footer-center a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .footer-center a:hover {
            transform: translateY(-3px);
            background: var(--accent-hover);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .footer-center a::after {
            display: none;
        }

        .footer-right {
            text-align: right;
        }

        .footer-right p {
            font-size: 0.9rem;
            margin: 0;
        }

        .footer-made-with {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.3rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .footer-made-with i {
            color: #ff6b6b;
        }

        /* Lucide icon styling */
        .container-content [data-lucide] {
            width: 0.8em;
            height: 0.8em;
            vertical-align: baseline;
        }

        /* Hide emojis inside i tags */
        .container-content i {
            font-style: normal;
        }
        
        .container-content i::before {
            content: '';
        }

        body.dark-mode .footer {
            background: var(--dark-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1.5rem;
            }

            .footer-left {
                align-items: center;
            }

            .footer-right {
                text-align: center;
            }

            .footer-made-with {
                justify-content: center;
            }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-gradient);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0s 0.3s;
            visibility: hidden;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            z-index: 999;
        }

        .scroll-top.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0s 0s;
        }

        .scroll-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 80px 0 0 0;
                padding-top: 30px;
                border-radius: 0;
            }

            .footer {
                margin-top: 0;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .nav-header {
                padding: 1rem;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-gradient);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-content">
            <div class="logo">Foundation-First Innovator</div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i data-lucide="moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="container-content">
            <!-- BODY -->
        </div>
        
        <!-- Scroll to Top Button -->
        <div class="scroll-top" id="scrollTop">
            <i data-lucide="arrow-up"></i>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h4>Sang Min Park</h4>
                <p>Full-Stack Engineer</p>
                <p>Building the future, one line at a time</p>
            </div>
            <div class="footer-center">
                <a href="https://github.com/ronparkdev" target="_blank" aria-label="GitHub">
                    <i data-lucide="github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sang-min-park" target="_blank" aria-label="LinkedIn">
                    <i data-lucide="linkedin"></i>
                </a>
                <a href="mailto:ronpark.dev@gmail.com" aria-label="Email">
                    <i data-lucide="mail"></i>
                </a>
            </div>
            <div class="footer-right">
                <p>&copy; <!-- YEAR --> All rights reserved</p>
                <div class="footer-made-with">
                    <span>Made with</span>
                    <i data-lucide="heart"></i>
                    <span>and</span>
                    <i data-lucide="coffee"></i>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.setAttribute('data-lucide', 'sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                icon.setAttribute('data-lucide', 'sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.setAttribute('data-lucide', 'moon');
                localStorage.setItem('theme', 'light');
            }
            lucide.createIcons();
        });

        // Scroll to Top
        const scrollTop = document.getElementById('scrollTop');
        const footer = document.getElementById('footer');
        let footerHeight = 0;

        const updateScrollTopPosition = () => {
            const bottom = Math.max(window.innerHeight - (body.scrollHeight - window.scrollY) + footerHeight + 30, 30);
            scrollTop.style.bottom = `${bottom}px`;
        }
        
        new ResizeObserver(() => {
            footerHeight = footer.clientHeight;
            updateScrollTopPosition()
        }).observe(footer);
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('active');
            } else {
                scrollTop.classList.remove('active');
            }

            updateScrollTopPosition()
        });

        scrollTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const bgAnimation = document.querySelector('.bg-animation');
            bgAnimation.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // Remove loading screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 1500);
        });

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
